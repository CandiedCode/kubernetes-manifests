repos:
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: master
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: mixed-line-ending
    - id: sort-simple-yaml
    - id: trailing-whitespace
- repo: git://github.com/igorshubovych/markdownlint-cli
  rev: master
  hooks:
    -  id: markdownlint
